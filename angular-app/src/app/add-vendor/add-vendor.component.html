<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Time Ticketing System</title>
  <link rel="stylesheet" href="add-vendor.component.css">
</head>
<body>
  <div class="form-box">
    <form (ngSubmit)="addVendor()" #vendorForm="ngForm">
      <div class="field">
        <label for="vendorId">Vendor ID: </label>
        <input type="number" id="vendorId" name="vendorId" [(ngModel)]="vendorId" required>
      </div>

      <div class="field">
        <label for="vendorName">Vendor Name: </label>
        <input type="text" id="vendorName" name="vendorName" [(ngModel)]="vendorName" required>
      </div>

      <div class="field">
        <label for="numOfTickets">Number of Tickets vendor release One Time: </label>
        <input type="numOfTickets" id="numOfTickets" name="numOfTickets" [(ngModel)]="numOfTickets" required>
      </div>

      <button type="submit" [disabled]="vendorForm.invalid">Add Vendor</button>
    </form>
  </div>
</body>
</html>
