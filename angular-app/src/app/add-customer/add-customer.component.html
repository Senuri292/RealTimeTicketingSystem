<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Time Ticketing System</title>
  <link rel="stylesheet" href="add-customer.component.css">
</head>
<body>
<div class="form-box">
  <form (ngSubmit)="addCustomer()" #vendorForm="ngForm">
    <div class="field">
      <label for="customerId">Customer ID: </label>
      <input type="number" id="customerId" name="customerId" [(ngModel)]="customerId" required>
    </div>

    <div class="field">
      <label for="customerName">Customer Name: </label>
      <input type="text" id="customerName" name="customerName" [(ngModel)]="customerName" required>
    </div>

    <div class="field">
      <label for="numOfTickets">Number of Tickets customer can buy One Time: </label>
      <input type="numOfTickets" id="numOfTickets" name="numOfTickets" [(ngModel)]="numOfTickets" required>
    </div>

    <button type="submit" [disabled]="vendorForm.invalid">Add Vendor</button>
  </form>
</div>
</body>
</html>
